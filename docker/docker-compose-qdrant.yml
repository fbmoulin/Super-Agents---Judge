version: '3.8'

# Lex Intelligentia - Qdrant Vector Store Setup
# Usage: docker-compose -f docker/docker-compose-qdrant.yml up -d

services:
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: lex-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis cache for high-score drafts (Phase 4.0)
  redis:
    image: redis:7-alpine
    container_name: lex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: lex-intelligentia-net
